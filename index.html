<!DOCTYPE html> 
<html>
	<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="https://www.badabusiness.com/images/favicon.ico">
  <title>Artweb</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/media.css" /> 
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  

	<!--[if lt IE 9]>
		<script src="/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body class="bglogin"> 


  <div class="container h-100">
    <div class="row h-100 ">
      <div class="d-flex h-100 mx-auto justify-content-center  align-items-center ">
        <div class="card-grid">
          <div class="card-header">
            <h3 class="text-light text-center">Login</h3> 
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="username">
                
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="password">
              </div>
              <div class="row align-items-center remember text-light">
                <input type="checkbox">Remember Me
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn float-right login_btn d-block">
              </div>
            </form>
            <br>
            
            
          </div>
          
          <div class="card-footer">
            <h5 class="d-block text-center text-light">Login with social media </h5> 
            <div class="d-flex justify-content-end social_icon">             
              <span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
              <span><i class="fa fa-google-plus" aria-hidden="true"></i></span>
              <span><i class="fa fa-twitter-square" aria-hidden="true"></i></span>
            </div>
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="#" class="text-primary">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#" class="text-primary">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script> 
<script  src="js/custom.js"></script>  
<script>
  AOS.init();
</script> 

 


</body>
</html>
